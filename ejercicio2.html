<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="dui">DUI:</label>
        <input type="number" id="dui" name="dui">

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento">

        <label for="genero">GÃ©nero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento">

        <br>

        <button type="button" onclick="verificarForm()">Verificar</button>
    </form>

    <script>
        function verificarForm() {
            var nombre = document.getElementById('nombre');
            var dui = document.getElementById('dui');
            var fechaNacimiento = document.getElementById('fechaNacimiento');
            var genero = document.getElementById('genero');
            var departamento = document.getElementById('departamento');

            aplicarEstilo(nombre);
            aplicarEstilo(dui);
            aplicarEstilo(fechaNacimiento);
            aplicarEstilo(genero);
            aplicarEstilo(departamento);
        }

        function aplicarEstilo(elemento) {
            var valor = elemento.value.trim();

            if (valor === '') {
                elemento.style.backgroundColor = 'gray';
            } else {
                elemento.style.backgroundColor = 'white';
            }
        }
    </script>
</body>
</html>
